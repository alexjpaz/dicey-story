<div ng-controller='DiceGameCtrl'>
	<div class='game-container'>
		<h1 class='text-center'>Dicey Story</h1>
		<div template='game-mode-text.html'></div>
		<div class='text-center'>
			<button class='btn btn-primary' ng-click='game.rollDie()'>Roll</button>
			<button class='btn' ng-click='reset()'>Reset</button>
			<button class='btn' data-toggle="modal" data-target="#game-settings-modal" ng-click='openSettings()'><i class='icon-cog'></i></button>
		</div>
	</div>
	<hr />
	<div class='text-center'>
		<button class='btn btn-primary' ng-click='loadGame(1)'>Load</button>
		{{ rrr }}
	</div>
	<div template='game-footer.html'></div>
	<div template='game-settings.html'></div>
</div>
