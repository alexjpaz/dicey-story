<div ng-controller='DiceGameCtrl'>
	<div class='game-container'>
		<div class='game-board-container'>
			<div class='game-board row-fluid'>
				<div class='game-die' ng-repeat='die in game.board'>{{ die }}</div>
			</div>
		</div>
		<div class='text-center'>
			<button class='btn btn-primary' ng-click='game.rollDie()'>Roll</button>
			<button class='btn' ng-click='reset()'>Reset</button>
		</div>
	</div>
	<hr />
	<pre>{{ game | json }}</pre>
</div>
