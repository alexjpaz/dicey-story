<div id="game-settings-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form name='gameSettingsForm' ng-controller='DiceGameSettingsCtrl'>
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	    <h3 id="myModalLabel">Dice Game Settings</h3>
	  </div>
	  <div class="modal-body">
	    <div>
	    	<label>Max number of Die</label>
	    	<input ng-model='new_settings.maxDie' />
	    </div>
	    <hr />
	    <div>
	    	<label class='text-danger'>Debug Mode</label>
	    	<input type='checkbox' ng-model='new_settings.debug' />
	    </div>
	  </div>
	  <div class="modal-footer">
	  	<p class='pull-left text-success'><strong>{{ message }}</strong></p>
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	    <button class="btn btn-primary" ng-click='saveChanges()'>Save changes</button>
	  </div>
  </form>
</div>
