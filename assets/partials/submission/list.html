<div ng-controller='SubmissionListCtrl'>
	<h3>Submissions</h3>
	<table class='table table-striped table-hover'>
		<thead>
			<tr>
				<th>Submission TCN</th>
				<th>Date Processed</th>
				<th>State</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='s in submissions'>
				<td>{{ s.tcn }}</td>
				<td>{{ s.processed }}</td>
				<td>{{ s.state }}</td>
			</tr>
		</tbody>
	</table>
</div>
